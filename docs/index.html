<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <title>PkjKehadiran</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="./" class="brand-title">PkjKehadiran</a>
      <a class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <a href="IsiKehadiran.html">Isi Kehadiran</a>
        <a href="AnalisisKehadiran.html">Analisis Kehadiran</a>
        <a href="KonfigurasiPekerja">Konfigurasi Pekerja</a>
        <div class="info-container">
          <a id="info-button"
            >Info
            <span class="caret"></span>
          </a>
          <div id="info-content" class="content">
            <a href="Maklumat.html">Maklumat</a>
            <a href="#">Bantuan</a>
          </div>
        </div>
      </div>
      <div class="user">
        <a href="#" id="user-button">
          <i class="fas fa-user-alt"></i>
          Guest
          <span class="caret"></span>
        </a>
        <div id="user-content" class="content">
          <a href="#">Profil <i class="fa fa-pencil"></i></a>
          <a href="#">Log keluar <i class="fa fa-sign-in"></i></a>
        </div>
      </div>
    </nav>

    <div class="login-container">
      <h2>Log Masuk</h2>
      <form id="login-form">
        <label for="ic-number">Nombor Kad Pengenalan</label>
        <input type="text" id="ic-number" name="ic-number" required />

        <label for="password">Katalaluan</label>
        <input type="password" id="password" name="password" required />

        <a href="LupaKatalaluan.html">Lupa Katalaluan?</a>

        <div class="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me" />
          <label for="remember-me">Ingat saya di komputer ini</label>
        </div>

        <button type="submit">Log Masuk</button>
      </form>
    </div>
    <script src="javascript/script.js"></script>
    <script src="javascript/common.js"></script>
  </body>
</html>
