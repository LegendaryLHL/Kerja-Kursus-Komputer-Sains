<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="css/AnalisisKehadiran.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <title>PkjKehadiran</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="./" class="brand-title">PkjKehadiran</a>
      <a class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <a href="IsiKehadiran.html">Isi Kehadiran</a>
        <a href="AnalisisKehadiran.html" id="selected">Analisis Kehadiran</a>
        <a href="KonfigurasiPekerja">Konfigurasi Pekerja</a>
        <div class="info-container">
          <a id="info-button"
            >Info
            <span class="caret"></span>
          </a>
          <div id="info-content" class="content">
            <a href="Maklumat.html">Maklumat</a>
            <a href="#">Bantuan</a>
          </div>
        </div>
      </div>
      <div class="user">
        <a href="#" id="user-button">
          <i class="fas fa-user-alt"></i>
          Guest
          <span class="caret"></span>
        </a>
        <div id="user-content" class="content">
          <a href="#">Profil <i class="fa fa-pencil"></i></a>
          <a href="#">Log keluar <i class="fa fa-sign-in"></i></a>
        </div>
      </div>
    </nav>

    <table id="attendanceTable">
      <tr>
        <th colspan="3" id="title-row">
          <div id="title-container">
            <div id="left-container">
              <div id="month">Bulan <span id="month-value">January</span></div>
              <div class="selector">
                <select id="selector-dropdown">
                  <option value="day">Day</option>
                  <option value="month">Month</option>
                  <option value="year">Year</option>
                </select>
              </div>
              <div class="button left" onclick="moveCalendar(-1)">
                <button>Previous</button>
              </div>
              <div class="button right" onclick="moveCalendar(1)">
                <button>Next</button>
              </div>
              <div class="calendar" id="calendar">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </div>
            </div>

            <div id="search">
              <input
                type="text"
                id="searchInput"
                onkeyup="searchTable()"
                placeholder="Cari..."
              />
              <div id="search-box">
                <span><i class="fas fa-search fa-fw"></i></span>
              </div>
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <th>Bil</th>
        <th>Nama</th>
        <th>Kehadiran</th>
      </tr>
      <tr class="data-row">
        <td>1</td>
        <td>John Doe</td>
        <td>20/30</td>
      </tr>
      <tr class="data-row">
        <td>2</td>
        <td>Jane Smith</td>
        <td>25/30</td>
      </tr>
    </table>
    <script src="javascript/AnalisisKehadiran.js"></script>
    <script src="javascript/common.js"></script>
  </body>
</html>
