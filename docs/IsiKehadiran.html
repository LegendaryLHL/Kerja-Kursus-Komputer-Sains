<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="css/IsiKehadiran.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <title>PkjKehadiran</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="./" class="brand-title">PkjKehadiran</a>
      <a class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <a href="IsiKehadiran.html" id="selected">Isi Kehadiran</a>
        <a href="AnalisisKehadiran.html">Analisis Kehadiran</a>
        <a href="KonfigurasiPekerja">Konfigurasi Pekerja</a>
        <div class="info-container">
          <a id="info-button"
            >Info
            <span class="caret"></span>
          </a>
          <div id="info-content" class="content">
            <a href="Maklumat.html">Maklumat</a>
            <a href="#">Bantuan</a>
          </div>
        </div>
      </div>
      <div class="user">
        <a href="#" id="user-button">
          <i class="fas fa-user-alt"></i>
          Guest
          <span class="caret"></span>
        </a>
        <div id="user-content" class="content">
          <a href="#">Log keluar <i class="fa fa-sign-in"></i></a>
          <a href="#">Profil <i class="fa fa-pencil"></i></a>
        </div>
      </div>
    </nav>
    <form id="kehadiran-form">
      <div class="kehadiran-container">
        <div class="info-box">
          <p class="date-box">Tarikh: <span id="date"></span></p>
          <p>
            <span id="gps-location" data-tooltip="Sedang kira jarak...">
              Sedang cari GPS...
            </span>
          </p>
        </div>
        <div class="bullet-box">
          <div id="bullet-form">
            <p>Adakah anda hadir untuk bekerja?</p>
            <div class="question">
              <input
                type="radio"
                name="can-go-work"
                value="Saya boleh hadir"
                id="yes-radio"
                required
              />
              <label for="yes-radio">Saya boleh hadir</label>
            </div>
            <div class="question">
              <input
                type="radio"
                name="can-go-work"
                value="Saya tidak boleh hadir"
                id="no-radio"
                required
              />
              <label for="no-radio">Saya tidak boleh hadir</label>
            </div>
          </div>
        </div>
        <div class="reason-box">
          <label for="reason">Tuliskan sebab tidak hadir untuk bekerja</label>
          <input
            type="reason"
            id="reason"
            name="reason"
            placeholder="Jawapan anda"
          />
        </div>
        <button type="submit">Hantar</button>
      </div>
    </form>
    <script src="javascript/IsiKehadiran.js"></script>
    <script src="javascript/common.js"></script>
  </body>
</html>
