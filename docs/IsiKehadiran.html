<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="IsiKehadiran.css" />
    <link rel="stylesheet" type="text/css" href="common.css" />
    <title>PkjKehadiran</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="brand-title">PkjKehadiran</a>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <a href="#">Info <span class="caret"></span></a>
        <a href="#">Ind</a>
        <a href="#">Isfo</a>
      </div>
      <div class="user">
        <a href="#">
          <i class="fas fa-user-alt"></i>
          Guest
          <span class="caret"></span>
        </a>
      </div>
    </nav>
    <div class="kehadiran-container">
      <div class="info-box">
        <p>Date: <span id="date"></span></p>
        <p>GPS Location: <span id="gps-location">Sedang cari...</span></p>
        <p>Debug: <span id="debug"></span></p>
      </div>
      <div class="bullet-box">
        <form id="bullet-form">
          <p>Adakah anda hadir untuk bekerja?</p>
          <div class="question">
            <input
              type="radio"
              name="can-go-work"
              value="Saya boleh hadir"
              id="yes-radio"
            />
            <label for="yes-radio">Saya boleh hadir</label>
          </div>
          <div class="question">
            <input
              type="radio"
              name="can-go-work"
              value="Saya tidak boleh hadir"
              id="no-radio"
            />
            <label for="no-radio">Saya tidak boleh hadir</label>
          </div>
        </form>
      </div>
      <div class="reason-box">
        <label for="reason">Tuliskan sebab tidak hadir untuk bekerja</label>
        <input
          type="reason"
          id="reason"
          name="reason"
          placeholder="Jawapan anda"
          required
        />
      </div>
      <button type="submit">Hantar</button>
    </div>
    <script src="IsiKehadiran.js"></script>
    <script src="common.js"></script>
  </body>
</html>
